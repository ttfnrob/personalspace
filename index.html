    <body>
        <!--[if lt IE 7]>

        <div id="main-box" class="main-container">

            <div id="WWTCanvasPre" style="height:500px;960px;"></div>
            <div class="main wrapper clearfix">

                <div id="people" class="icon">
                    <img src="img/person.png" /><span class="badge" id="match_count"></span>
                    <div id="match-accordion" class="acc">
                        <h2>Find your space to see connections to other people.</h2>
                    </div>
                </div>
                
                <div id="planets" class="icon">
                    <img src="img/planet.png"/><span class="badge" id="planet_count"></span>
                    <div id="planets-accordion" class="acc">
                        <h2>Planets in your personal space will appear here.</h2>
                    </div>
                </div>

                <div id="deepsky" class="icon">
                    <img src="img/galaxy.png"/><span class="badge" id="deepsky_count"></span>
                    <div id="deepsky-accordion" class="acc">
                        <h2>Deep sky objects in your personal space will appear here.</h2>
                    </div>
                </div>

                <section class="popup">
                    <form id="getspace">

                        <label>Name:</label>
                        <input type="text" id="full_name" name="name" placeholder="Jane Doe" required>

                        <label>Event Name:</label>
                        <input type="text" id="event_name" name="event" placeholder="e.g. Birthday" required>

                        <label>Location:</label>
                        <input type="text" id="place_name" name="place" placeholder="Oxford, UK" required>
                        <!-- Hidden Lat/Lon fields -->
                        <input type="text" data-geo="lat" id="latitude" name="lat" required>
                        <input type="text" data-geo="lng" id="longitude" name="lon" required>

                        <label>Event Date:</label>
                        <input type="date" id="date" name="event_date" placeholder="2013-01-01" required>

                        <label title="Time of event in local time at location">Local Time:</label>
                        <input title="Time of event in local time at location" type="time" id="time" name="event_time" placeholder="14:00" required>

                        <input class="submit_button" type="submit" id="submit_button" value="Find Your Space" /> 
                    </form>
                </section>

            </div> <!-- #main -->
        </div> <!-- #homepage-content -->

        <div class="footer-container">          
            <section>
                <div id="zoom_in" class="zoom_button"><img src="img/zoom_in.png"/></div>
                <div id="zoom_out" class="zoom_button"><img src="img/zoom_out.png"/></div>
                <h2 id="pTitle">Personal Space</h2>
                <p id="shortURL"></p>
            </section>
            <aside>
                <p>Supported by the <a href="http://www.gloria-project.eu">GLORIA Project</a></p>
            </aside>
        </div>

        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>

        <script>

            s.parentNode.insertBefore(g,s)}(document,'script'));

        <script type="text/javascript">
            $(document).ready(function(){
                setupPage();

                $("#place_name").geocomplete({
                        details: "#getspace",
                        detailsAttribute: "data-geo",
                    }).bind("geocode:error", function(event, result){
                        console.log("Geocoding error:");
                        console.log(result);
                        $("#place_name").hide().val("Unknown");
                        $("#latitude").show().val("").attr("placeholder","Lat (e.g. -1.26");
                        $("#longitude").show().val("").attr("placeholder","Lon (e.g. 141.26");
                    });
                });

        </script>

    </body>
